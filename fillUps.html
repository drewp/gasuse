<html xmlns="http://www.w3.org/1999/xhtml" lang="en" 
      xmlns:n="http://nevow.com/ns/nevow/0.1">
<head>
<style>
  body {
    background-color: #eeeeee;
  }
  table { 
    border: 1px solid black;
    border-collapse: collapse;
    background-color: #ffffff;
  }
  th {
    border: 1px solid black;
    padding: 3px;
  }
  tr,td {
    padding-left: 3px;
    padding-right: 3px;
    border: 1px solid black;
    white-space: nowrap;
  }
</style>
</head>
<body>
  <p>Car: <div n:render="car" /></p>
  <p>Last <span n:render="string" n:data="numFillUps" /> 
  (<span n:render="numFillupsSelector" />) fillups:</p>
  <table n:data="fillUps" n:render="sequence">
    <tr n:pattern="header">
      <th>date</th>
      <th>odometer</th>
      <th>mpgOnThisTank</th>
      <th>dollarsPerMile</th>
      <th>pricePerGallon</th>
      <th>gallons</th>
      <th>gasStationLabel</th>
      <th>tripMeter</th>
      <th>milesOnThisTank</th>
      <th>notes</th>
    </tr>
    <tr n:pattern="item" n:render="row">
      <td><n:slot name="http://purl.org/dc/elements/1.1/date" /></td>
      <td><n:slot name="http://bigasterisk.com/2005/11/gasuse/odometer" /></td>
      <td><n:attr name="bgcolor"><n:slot name="mpgColor" /></n:attr>
        <n:slot name="mpgTrunc" />
      </td>
      <td><n:attr name="bgcolor"><n:slot name="dpmColor" /></n:attr>
        <n:slot name="dollarsPerMile" />
      </td>
      <td><n:slot name="pricePerGallon" /></td>
      <td><n:slot name="http://bigasterisk.com/2005/11/gasuse/gallons" /></td>
      <td><n:slot name="gasStationLabel" /></td>
      <td><n:slot name="http://bigasterisk.com/2005/11/gasuse/tripMeter" /></td>
      <td><n:slot name="http://bigasterisk.com/2005/11/gasuse/milesOnThisTank" /></td>
      <td><n:slot name="http://bigasterisk.com/2005/11/gasuse/notes" /></td>
    </tr>
  </table>

  <p>Station dpm</p>
  <table border="1">
    <tr>
      <th>Station</th>
      <n:invisible n:render="sequence" n:data="years">
         <th n:pattern="item" n:render="string"/>
      </n:invisible>
    </tr>
    <n:invisible n:render="sequence" n:data="stationDpmByYear">
      <tr n:pattern="item">
        <td n:data="0" n:render="shortName"/>
        <n:invisible n:render="sequence" n:data="1:">
          <n:invisible n:pattern="item" n:render="stationDpmCell">
            <td><n:attr name="bgcolor"><n:slot name="dpmColor"/></n:attr>
                <n:slot name="dpm"/></td>
          </n:invisible>
        </n:invisible>
      </tr>
    </n:invisible>
  </table>


</body>
</html>
